<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
  crossorigin="anonymous"
  />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  
  <title>Week five Project</title>
</head>
<body>
  <div class="container">
    <div class="app">
      <form class="row" id="search-form">
        <div class="col-6">
          <input
          type="text"
          class="form-control"
          autofocus="on"
          autocomplete="off"
          id="city-input"
          placeholder="Enter a city"
          />
        </div>
        <div class="col-3">
          <button
          type="submit"
          class="btn btn-primary mb-3 w-100"
          id="search-city"
          >
          Search
        </button>
      </div>
      <div class="col-3">
        <button
        type="submit"
        class="btn btn-success mb-3 w-100"
        id="current-city"
        >
        Current
      </button>
    </div>
  </form>
  <div>
    <h1 id="city"></h1>
    <ul>
      <li id="current-date"></li>
      <li id="description"></li>
    </ul>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="clearfix">
        <div class="float-left">
          <span class="temp" id="temperature"></span>
          <span class="units">Â°C</span>
        </div>
        <div class="col-6">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/h</li>
          </ul>
        </div>
      </div>
    </div>
    <span class="source-code">
      <a href="https://github.com/misanj/shecode-git-challenge">Open Source Code</a> By Temisan Otokuefor
    </span>
  </div>
</div>
</div>
<script src="src/index.js"></script>
</body>
</html>
